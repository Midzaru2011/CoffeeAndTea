apiVersion: v2
name: coffee-and-tea
description: A Helm chart for Coffee and Tea recommendation application with weather integration

# Application chart for Coffee and Tea microservice
type: application

# Chart version - increment when making changes to the chart
version: 0.3.0

# Application version - should match the deployed application version
appVersion: "2.1.2"

maintainers:
  - name: Coffee and Tea Team
    email: team@coffeeandtea.com

keywords:
  - coffee
  - weather
  - recommendations
  - spring-boot
  - microservice

home: https://github.com/your-org/coffee-and-tea
sources:
  - https://github.com/your-org/coffee-and-tea

dependencies:
  - name: postgresql
    version: "12.12.10"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  - name: kafka
    version: "25.3.5"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

annotations:
  category: Application Framework
