<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказ оформлен</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Спасибо за заказ!</h1>
<h2>Ваш заказ:</h2>

<!-- Таблица с заказанными напитками -->
<table>
    <thead>
    <tr>
        <th>Напиток</th>
        <th>Цена за единицу</th>
        <th>Количество</th>
        <th>Общая стоимость</th>
    </tr>
    </thead>
    <tbody>
    <!-- Проходим по всем напиткам с их количеством -->
    <tr th:each="entry : ${order.coffeesWithCounts}">
        <td th:text="${entry.key.name}"></td> <!-- Название напитка -->
        <td><span th:text="${entry.key.price}"></span> руб.</td> <!-- Цена за единицу -->
        <td th:text="${entry.value}"></td> <!-- Количество -->
        <td><span th:text="${entry.key.price * entry.value}"></span> руб.</td> <!-- Общая стоимость -->
    </tr>
    </tbody>
</table>

<!-- Поле "Итого" -->
<div class="total">
    <strong>Итого: <span th:text="${order.total}"></span> руб.</strong>
</div>

<!-- Сообщение (если есть) -->
<div th:if="${message}" style="color: green; font-weight: bold;">
    <p th:text="${message}"></p>
</div>

<!-- Ссылка для возврата в меню -->
<a href="/?clearOrder=true" class="back-to-menu">Вернуться в меню</a>

<!-- Футер -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
